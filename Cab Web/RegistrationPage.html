<center>
    <form action="" method="GET" style="border: 1px solid;width: 600px;">
       <table>
           <tr>
               <td>
                   <label for="title" style="color: red;">Title</label>
               </td>
           <td><select id="title" name="title">
               <option value="1">Mr.</option>
               <option value="2">Mrs.</option>
               <option value="3" selected>Ms.</option>
           </select></td>
       </tr>
           <tr>
       <td>
           <label for="firstName" style="color: red;">First Name:</label>
       </td>
       <td>
           <input type="text" id="firstName" name="FirstName" placeholder="Your First Name" /></td><br/>
       </tr>
       <tr>
           <td>
               <label for="lastName" style="color: red;">Last Name:</label>
           </td>
       <td><input type="text" id="lastName" name="LastName" placeholder="Your Last Name" /> </td><br/>
       </tr>
       <tr>
           <td>
               <label for="gender"style="color: red;">Gender:</label>
           </td>
           <td>
               <input type="radio" id="male" name="Gender" value="1" style="color: white;">Male
               <input type="radio" id="female" name="Gender" value="2"style="color: white;">Female
           </td>
   
       </tr>
       <tr>
           <td>
               <label for="mobileNumber"style="color: red;">Mobile Number:</label>
           </td>
       <td><input type="text" id="mobileNumber" name="mobileNumber" placeholder="enter mobile number" /> </td><br/>
       </tr>
       <tr>
           <td>
               <label for="email" style="color: red;">Email:</label>
           </td>
       <td><input type="text" id="email" name="email" placeholder="Enter email id" /> </td><br/>
       </tr>
       <tr>
           <td>
               <label for="canwecontactyou?"style="color: red;">Can we contact you?</label>
           </td>
           <td>
               <input type="radio" id="yes" name="canwecontactyou?" value="1"style="color: white;">Yes
           
       
               <input type="radio" id="no" name="canwecontactyou?" value="2"style="color: white;">No
           </td>
   
       </tr>
       <tr>
           <td>
               <label for="communicationPreference"style="color:red;">Communication Preference:</label>
           </td>
           <td>
               <input type="checkbox" id="communicationPreference" name="communicationPreference"style="color: white;">Email
               <input type="checkbox" id="communicationPreference" name="communicationPreference"style="color: white;">SMS
           </td>
           <tr>
           
   
       </tr>
           
       <tr> <td>
           <label for="communicationPreference"></label>
       </td>
           <td>
               <input type="submit" onclick="javascript:saveData();" id="button" name="submit" value="submit" style="color:black; background-color:red;" />
               <input type="reset" id="button" name="Reset" value="Reset"  style="color:black; background-color:red;" /></td>
               
               
           </td>
       </tr>

   </table>
